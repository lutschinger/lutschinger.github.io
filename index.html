<!DOCTYPE html>
<html>
  <head>
    <title>Euclid's Algorithm</title>
  </head>
  <body>
    <h1>Euclid's Algorithm</h1>
    <form>
      <label for="num1">Enter a number:</label>
      <input type="number" id="num1" name="num1" required>
      <br>
      <label for="num2">Enter another number:</label>
      <input type="number" id="num2" name="num2" required>
      <br>
      <button type="button" onclick="calculate()">Calculate GCD</button>
    </form>
    <p id="result"></p>
    <script>
      function gcd(a, b) {
        // Ensure that a and b are positive integers
        a = Math.abs(a);
        b = Math.abs(b);
        
        // Base case: if b is 0, the GCD is a
        if (b === 0) {
          return a;
        }
        
        // Recursive case: call gcd with b and the remainder of a divided by b
        return gcd(b, a % b);
      }
      
      function calculate() {
        // Get the values of num1 and num2 from the form
        var num1 = parseInt(document.getElementById("num1").value);
        var num2 = parseInt(document.getElementById("num2").value);
        
        // Calculate the GCD using Euclid's algorithm
        var result = gcd(num1, num2);
        
        // Display the result on the page
        document.getElementById("result").innerHTML = "The GCD of " + num1 + " and " + num2 + " is " + result + ".";
      }
    </script>
  </body>
</html>
