<style>
	
/* Styling body and html tags by using them as selectors */

body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "TazuganeGothic", sans-serif;
  color: #777;
}

/* Styling the video tag by using it as selector */

	
	video {
  width: 100%    !important;
  height: auto   !important;
		
}

/* Class definition for div holding YoutTube video */

	.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}	
		


/* Turn off parallax scrolling for tablets and phones */
	
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
   background-attachment: scroll;
  }
}

</style>
	
</head>

<script>
function myFunction() {
  var x = document.getElementById("myTopnav");
  if (x.className === "topnav") {
    x.className += " responsive";
  } else {
    x.className = "topnav";
  }
}
</script>
