<!DOCTYPE html>

<!-- saved from url=(0060)https://www.w3schools.com/howto/tryhow_css_parallax_demo.htm -->

<html>
	
<head>

<!-- Start definition of content type (line 1) -->

<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">

<!-- End definition of content type (line 1) -->
	
<!-- Start definition of viewport for responsive design (mobile) -->
	
<meta name="viewport" content="width=device-width, initial-scale=1">
	
<!-- End definition of viewport for responsive design (mobile) -->

	
<style>
	
/* Styling body and html tags by using them as selectors */

body, html {
  height: 100%;
  margin: 0;
  font: 400 15px/1.8 "TazuganeGothic", sans-serif;
  color: #777;
}

/* Styling the video tag by using it as selector */

	
	video {
  width: 100%    !important;
  height: auto   !important;
		
}

/* Class definition for div holding YoutTube video */

	.videoWrapper {
	position: relative;
	padding-bottom: 56.25%; /* 16:9 */
	padding-top: 25px;
	height: 0;
}
.videoWrapper iframe {
	position: absolute;
	top: 0;
	left: 0;
	width: 100%;
	height: 100%;
}	
		

/* Turn off parallax scrolling for tablets and phones */
	
@media only screen and (max-device-width: 1024px) {
  .bgimg-1, .bgimg-2, .bgimg-3 {
   background-attachment: scroll;
  }
}

</style>
	
</head>
	
<body>
	
	
<div class="videoWrapper">
<!-- Copy & Pasted from YouTube -->
<iframe width="560" height="349" src="http://www.youtube.com/embed/qO9afSeA15g?autoplay=1&mute=1&showinfo=0&controls=1" frameborder="0" allowfullscreen></iframe>	
</div>

</body></html>
